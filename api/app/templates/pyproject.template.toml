[project]
name = "{server_name}"
version = "0.1.0"
description = "MCP server for {api_name} API - dynamically generated from OpenAPI spec"
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.69.0",
    "httpx>=0.26.0",
    "mcp>=0.9.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
composite = ["anthropic>=0.39.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["server.py", "tools.json"]

[tool.uv]
dev-dependencies = []
