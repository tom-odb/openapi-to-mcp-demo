[project]
name = "products-mcp"
version = "0.1.0"
description = "MCP server for products API - dynamically generated from OpenAPI spec"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.26.0",
    "python-dotenv>=1.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["server.py", "tools.json"]
